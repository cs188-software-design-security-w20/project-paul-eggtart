<head>
    <!-- Compiled and minified JavaScript -->
    <link rel="stylesheet" href="../static/sass/materialize.css">

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    {# <script type="text/javascript">      
    </script> #}
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <script src="{{url_for('static', filename='js/login_form.js')}}"></script>
</head>

{% extends "navigation-bar.html" %}
{% block content %}

<h1>You will need to purchase more credits</h1>

<!-- Submit a Payment --> 

<form method="POST" action="/purchase_credits" role="form">
	{{ form.csrf_token }}
	<div class="row">
		<div class="col s12 m6 offset-m3">
			<div class="card grey lighten-3 ">
				<div class="card-content">
					<span class="card-title black-text">Purchase more tokens</span>
					<form>
						<div class="row">
							<div class="input-field col s12">

								{{ form.card}}

							</div>
						</div>
					</form>
				</div>
				<div class="card-action">
					<button class="btn waves-effect waves-light blue darken-1" type="submit"
						name="action">Pay with Credit Card</button>
				</div>
			</div>
		</div>
	</div>
</form>

{% endblock %}
