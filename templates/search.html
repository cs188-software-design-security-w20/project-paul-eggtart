<head>
	<!-- Compiled and minified JavaScript -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	

	<script src="{{url_for('static', filename='js/script.js')}}"></script>
</head>


{% extends "navigation-bar.html" %}
{% block content %}

<h1>Search page</h1>


<form method="POST" action="/search" role="form">
	{{ form.csrf_token }}
	<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
		<div class="valign" style="width:100%;">
			<div class="container">
				<div class="row">
					<div class="col s12 m6 offset-m3">
						<div class="card">
							<div class="card-content">
								<span class="card-title black-text">Search Your TA</span>
								<form>
									<div class="row">
										<div class="input-field col s12">
											<div class="row">
												<div class="col s12">
													<div class="row">
														<div class="input-field col s12">
															<i class="material-icons prefix">textsms</i>
															<input type="text" name="ta_name" id="autocomplete-input"
																class="autocomplete">
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="card-action">
								<button class="btn waves-effect waves-light" type="submit" name="action">Search</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>




{% endblock %}
