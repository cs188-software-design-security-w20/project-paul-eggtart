

<!-- Compiled and minified JavaScript -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


{% extends "navigation-bar.html" %}
{% block content %}


{% for ta in ta_info %} 


      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2 offset-l3">
              <img src={{ url_for('static', filename = ta_jpg) }} alt="" class="circle responsive-img"> <!-- notice the "circle" class -->

            </div>
            <div class="col s10">
              <span class="black-text">
                {{ta[0]}}
              </span>
            </div>
          </div>
        </div>
      </div>


	<h3 class = "center-align" >Forum</h1>

    {%for comment in ta[1]%} 
	 

			<div class="row">
		    <div class="col s12 m6 offset-m3">
		      <div class="card grey lighten-3 ">
		        <div class="card-content light-grey-text center-align">
		          <span class="card-title">Comment</span>
					<p>{{comment}}</p>
		        </div>
		        <div class="card-action center-align">
		          <a href="#">Upvote</a>
		          <a href="#">Downvote</a>
		        </div>
		      </div>
		    </div>
		  </div>

	    	
	 
    {%endfor%}


{%endfor%}






            
<form method="POST" action={{redirect}} role="form">
 	{{ form.csrf_token }}
	<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
	    <div class="valign" style="width:100%;">
	        <div class="container">
	           <div class="row">
	              <div class="col s12 m6 offset-m3">
	                 <div class="card">
	                    <div class="card-content">
	                       <span class="card-title black-text">Comment On Your TA</span>
	                       <form>
	                          <div class="row">
							    <div class="input-field col s12">
							    	{{ form.comment }}

							    </div>
	                          </div>
	                       </form>
	                    </div>
	                    <div class="card-action">
	                       <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
	                    </div>
	                 </div>
	              </div>
	           </div>
	        </div>
	    </div>
	</div>
</form>
{% endblock %}
